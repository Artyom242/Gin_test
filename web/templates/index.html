<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>User info</h1>
<p>{{.User.Id}}</p>
<p>{{.User.Name}}</p>
<p>{{.User.Surname}}</p>
<br>

<h2>Books table</h2>
<table cellpadding="10px" border="1px">
    <tr>
        <th>Id</th>
        <th>Title</th>
    </tr>
    {{range .books}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.Title}}</td>
    </tr>
    {{ end }}
</table>

</body>
</html>
